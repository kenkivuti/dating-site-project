<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Person Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        #chat { margin: 20px; border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
        .message { margin: 5px 0; }
        .user-a { color: blue; text-align: left; }
        .user-b { color: green; text-align: right; }
        #message { width: 70%; padding: 5px; }
        #send { padding: 5px 10px; }
        #user-select { padding: 5px; }
    </style>
</head>
<body>
    <h1>Real-Time Chat Between Two People</h1>
    <div id="chat"></div>
    <select id="user-select">
        <option value="User A">User A</option>
        <option value="User B">User B</option>
    </select>
    <input type="text" id="message" placeholder="Type a message..." />
    <button id="send">Send</button>

    <script>
        const chat = document.getElementById("chat");
        const messageInput = document.getElementById("message");
        const sendButton = document.getElementById("send");
        const userSelect = document.getElementById("user-select");

        const ws = new WebSocket("ws://127.0.0.1:8000/ws/chat");

        ws.onmessage = (event) => {
            const { user, message } = JSON.parse(event.data);
            const newMessage = document.createElement("div");
            newMessage.textContent = `${user}: ${message}`;
            newMessage.className = `message ${user === "User A" ? "user-a" : "user-b"}`;
            chat.appendChild(newMessage);
            chat.scrollTop = chat.scrollHeight; // Auto-scroll to the latest message
        };

        sendButton.onclick = () => {
            const message = messageInput.value;
            const user = userSelect.value;
            if (message.trim() === "") return; // Ignore empty messages
            ws.send(JSON.stringify({ user, message }));
            messageInput.value = "";
        };
    </script>
</body>
</html>
